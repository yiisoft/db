name: db-mssql

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - 'psalm.xml'

jobs:
  tests:
    name: PHP ${{ matrix.php }}-mssql-${{ matrix.mssql }}

    env:
      extensions: pdo, pdo_sqlsrv-5.10.1

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest

        php:
          - 8.1
          - 8.2

        mssql:
          - server:2017-latest
          - server:2019-latest

        exclude:
           - php: 8.1
             mssql: server:2017-latest

    services:
      mssql:
          image: mcr.microsoft.com/mssql/${{ matrix.mssql }}
          env:
              SA_PASSWORD: YourStrong!Passw0rd
              ACCEPT_EULA: Y
              MSSQL_PID: Developer
          ports:
              - 1433:1433
          options: --name=mssql --health-cmd="/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P 'YourStrong!Passw0rd' -Q 'SELECT 1'" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Set env COMPOSER_ROOT_VERSION event `pull_request`.
        if: github.event_name == 'pull_request'
        run: echo "COMPOSER_ROOT_VERSION=dev-${GITHUB_HEAD_REF}" >> $GITHUB_ENV

      - name: Set env COMPOSER_ROOT_VERSION `event push`.
        if: github.event_name == 'push'
        run: echo "COMPOSER_ROOT_VERSION=dev-${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Checkout.
        uses: actions/checkout@v3

      - name: Create MS SQL Database.
        run: docker exec -i mssql /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P 'YourStrong!Passw0rd' -Q 'CREATE DATABASE yiitest'

      - name: Install PHP with extensions.
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ env.extensions }}
          ini-values: date.timezone='UTC'
          coverage: pcov
          tools: composer:v2, pecl

      - name: Update composer.
        run: composer self-update

      - name: Check branch exist yiisoft/db-mssql in `pull-request`
        if: github.event_name == 'pull_request'
        run: echo "BRANCH=$(git ls-remote https://github.com/yiisoft/db-mssql.git ${GITHUB_HEAD_REF})" >> $GITHUB_ENV

      - name: Check branch exist yiisoft/db-mssql in `push
        if: github.event_name == 'push'
        run: echo "BRANCH=$(git ls-remote https://github.com/yiisoft/db-mssql.git ${GITHUB_REF_NAME})" >> $GITHUB_ENV

      - name: Install yiisoft/db-mssql specific branch.
        if: ${{ env.BRANCH != '' }}
        run: composer require yiisoft/db-mssql:${{ env.COMPOSER_ROOT_VERSION }} --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi

      - name: Install yiisoft/db-mssql latest version.
        if: ${{ env.BRANCH == '' }}
        run: composer require yiisoft/db-mssql --prefer-dist --no-interaction --no-progress --optimize-autoloader --ansi

      - name: Run tests with phpunit.
        if: matrix.php != '8.1'
        run: vendor/bin/phpunit --testsuite Mssql --colors=always

      - name: Run tests with phpunit with code coverage.
        if: matrix.php == '8.1'
        run: vendor/bin/phpunit --testsuite Mssql --coverage-clover=coverage.xml --colors=always

      - name: Upload code coverage to Codecov.
        if: matrix.php == '8.1'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
